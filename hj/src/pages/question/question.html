<ion-header>
  <ion-navbar>
    <ion-title>提问</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="onDismissAction()">
        <ion-icon showWhen="android" name="md-close" style="font-size: 20px"></ion-icon>
        <span ion-text color="primary" showWhen="ios">取消</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <question (onQuestionEmitter)="onQuestion($event)"></question>
</ion-content>
